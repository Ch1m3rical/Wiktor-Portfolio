name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-portfolio-multipage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: react-portfolio-multipage/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          if [[ "$GITHUB_REPOSITORY" == *.github.io ]]; then
            export VITE_BASE_PATH="/"
          else
            REPO_NAME="${GITHUB_REPOSITORY#*/}"
            export VITE_BASE_PATH="/${REPO_NAME}/"
          fi
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: react-portfolio-multipage/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
